<!DOCTYPE html>
<html lang="en">
    <head>
         <!-- Codepen Countdown timer/bar: https://codepen.io/vaughnantonyan/pen/baypWZ  -->
         <!-- Bootstrap guide: https://getbootstrap.com/docs/5.3/components/progress/ -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="./images/howlongicon.png">
        <title>How long until Trump leaves office?</title>
        
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./css/howlonguntiltrumpleavesoffice.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./js/howlonguntiltrumpleavesoffice.js"></script>
        <script>
            $(document).ready(function () {
                //COUNTDOWN TIMER
                // Month is 0 indexed, so Jan is 0, Dec is 11
                var startDate = new Date(2024, 10, 6, 5, 31, 0);
                var endDate = new Date(2029, 0, 20, 12, 0);
                
                var x = setInterval(function () { setCountdownNumbers(endDate); }, 1000);
                //adjust these numbers to match time set
                //must be in seconds
                setCountdownNumbers(endDate);
                var totTime = (endDate - startDate) / 1000;
                var timeLeft = (endDate - Date.now()) / 1000;

                progress(timeLeft, totTime, $('#progressBar'));
            });

        </script>
    </head>
    <body>
        <main>
            <div class="container text-center pt-5">
                <h1 class="text-body-emphasis">How Long Until Trump Leaves Office?</h1>
            
                <div class="progress" role="progressbar" aria-label="Danger striped example">
                    <div id="progressBar" class="progress-bar progress-bar-striped bg-danger" style="width:100%"></div>
                </div>

                <ul id="countdown">
                    <li><span id="day" class="numbers">00</span>
                        <p class="name">days</p>
                    </li>
                    <li><span id="hour" class="numbers">00</span>
                        <p class="name">hours</p>
                    </li>
                    <li><span id="minute" class="numbers">00</span>
                        <p class="name">minutes</p>
                    </li>
                    <li><span id="second" class="numbers">00</span>
                        <p class="name">seconds</p>
                    </li>
                </ul>
            </div>
        
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
